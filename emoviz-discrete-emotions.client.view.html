<section class="emoviz-selfreported-styles">
    <div layout="row" ng-repeat="emotion in discrete_emotions">

        <md-tooltip md-direction="top">
            <span>{{ emotion.emotion_display_name  | capitalize }}</span>
        </md-tooltip>

        <div flex="10">
            <md-button aria-label=".." class="md-icon-button md-body-1">
                <ng-md-icon icon="{{ emotion.emotion_icon }}" style="fill: #abcdef;" size="32"></ng-md-icon>
            </md-button>
        </div>

        <div flex style="padding-left: 20px;">
            <discrete-emotions-tl check-point='startEndSwitcher'
                                  emotion-level-values='emotion.emotion_level'></discrete-emotions-tl>
        </div>
    </div>
</section>
